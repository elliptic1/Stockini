<div class="row">
    <div class="large-8 columns">
        <h3 class="subheader">Register</h3>

        <!-- Grid Example -->
        <div class="row">
            <div class="large-12 columns">
                <div class="panel">
                    <p>Register now!</p>
                    <form action="/user/register" enctype="multipart/form-data"
                          method="post">
                        {% csrf_token %}
                        <fieldset>
                            <legend>Register</legend>

                            <div class="row">
                                <div class="large-12 columns">
                                    <label for="email">Email Address {{ method }}</label>
                                    <input type="email" placeholder="large-12.columns" id="email" name="email">
                                </div>
                            </div>

                            <div class="row">
                                <div class="large-12 columns">
                                    <label for="password">Password</label>
                                    <input type="password" placeholder="large-12.columns" id="password" name="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-6 columns">
                                    <p><input type="submit" class=" success button " value="Register"></p>
                                </div>
                                <div class="large-6 columns">
                                    <p><a href="#" class=" alert button ">Cancel</a></p>
                                </div>
                            </div>

                        </fieldset>
                    </form>


                </div>
            </div>
        </div>
        <div class="row">
            <div class="large-4 columns">
                <p><a href="#" class="secondary button">About Us</a></p>
            </div>
            <div class="large-4 columns">
                <p><a href="#" class="secondary button">Contact Us</a></p>
            </div>
            <div class="large-4 columns">
                <p><a href="#" class="secondary button">Comments</a></p>
            </div>
        </div>

    </div>
